{% extends "adminlte/base.html" %}
{% load i18n static %}

{% block body_class %}login-page{% endblock %}
{% block body %}
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <div class="text-center font-weight-bolder text-dark h4">
          <p>비밀번호 초기화</p>
        </div>
        <p class="login-box-msg">이메일 주소를 입력하시면<br/>비밀번호를 초기화 하실 수 있는 링크를 보내드립니다.</p>

        <form action="recover-password.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block font-weight-bold">비밀번호 초기화</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="row border-top mt-3 pt-2">
          <a href="/login" class="col-4 text-center border-right">로그인</a>
          <a href="/login/register" class="col-4 text-center border-right">회원가입</a>
          <a href="/admin/login/" class="col-4 text-center">관리자 버전</a>
        </div>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
{% endblock %}
