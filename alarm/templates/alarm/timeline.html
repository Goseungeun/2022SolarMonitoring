<div class = "timeline">
    {% for timeline in timelines%}
    <div>
        <i class = "{{timeline.icon_class}} {{timeline.color}}"></i>
        <div class="timeline-item mb-2">
            <p class = "timeline-header col-12">
                <span class="mr-2 text-bold text-light ">
                    {{timeline.title}}
                </span>
                <span class="time float-right">
                    <i class = "far fa-clock mr-1 small"></i>
                    {{timeline.time}}
                </span>
            </p>

            <div class="timeline-body">
                {{timeline.content}}
            </div>
            {% if timeline.more_info %}
            <div class = "timeline-footer">
                <a href="{{timeline.herf}}"  >더보기 <i class="fas fa-arrow-circle-right ml-1"></i></a>
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
