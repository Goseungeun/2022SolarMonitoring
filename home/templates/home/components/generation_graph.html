{% load static %}
    <div class="card">
        <div class = "card-header">
            <h3 class = "card-title">
                발전량 그래프  
            </h3>
            <div class = "card-tools">
                <button type="button" class = "btn btn-tool">
                    더보기
                </button>
            </div>
        </div>
        <div class = "card-body">
            <div class = "chart">
                <canvas id ="lineChart" height="350"></canvas>
            </div>
        </div>
    </div>
<script src="../../../../static/admin-lte/plugins/jquery/jquery.min.js"></script>
<script src="../../../../static/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../../../static/admin-lte/plugins/chart.js/Chart.min.js"></script>
<script src="../../../../static/admin-lte/dist/js/adminlte.min.js?v=3.2.0"></script>
<script src="../../../../static/admin-lte/plugins/jquery/jquery.min.js"></script>
<script>
    $(function () {

        var lineChartCanvas = $('#lineChart').get(0).getContext('2d')
        
        var lineChartData = {
        labels  : ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [
            {
            label               : '예측 발전량',
            fill                : false,
            backgroundColor     : 'rgba(60,141,188,1)',
            borderColor         : 'rgba(60,141,188,1)',
            pointRadius          : false,
            pointColor          : '#3b8bba',
            pointStrokeColor    : 'rgba(60,141,188,1)',
            pointHighlightFill  : '#fff',
            pointHighlightStroke: 'rgba(60,141,188,1)',
            data                : [520, 480, 550, 570, 600, 610, 650]
            },
            {
            label               : '실제 발전량',
            fill                : false,
            backgroundColor     : 'rgba(210, 214, 222, 1)',
            borderColor         : 'rgba(210, 214, 222, 1)',
            pointRadius         : false,
            pointColor          : 'rgba(210, 214, 222, 1)',
            pointStrokeColor    : '#c1c7d1',
            pointHighlightFill  : '#fff',
            pointHighlightStroke: 'rgba(220,220,220,1)',
            data                : [480, 420, 500, 560, 540, 590, 620]
            },
        ]
        }

        var lineChartOptions = {
        maintainAspectRatio : false,
        responsive : true,
        legend: {
            display: true,
            position : 'bottom',
            align : 'end',
            labels: {
                fontColor : "white"
            }
        },
        scales: {
            xAxes: [{
            gridLines : {
                display : false,
            }
            }],
            yAxes: [{
            gridLines : {
                display : false,
            }
            }]
        }
        }

        new Chart(lineChartCanvas, {
        type: 'line',
        data: lineChartData,
        options: lineChartOptions
        })
    })
</script>
