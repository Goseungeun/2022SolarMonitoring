{% load static %}

<div class="card">
    <div class = "card-header">
        <h3 class = "card-title">
            CCTV  
        </h3>
        <div class = "card-tools">
            <button type="button" class = "btn btn-tool" >
                <a class="text-light" href="{% url 'cctv:cctv' %}">
                    더보기
                </a>
            </button>
        </div>
    </div>
    <div class = "card-body" style="padding-top : 2rem">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval = "false">
            <ol class="carousel-indicators">
                {% for c in cctv %}
                <li data-target="#carouselExampleIndicators" data-slide-to="{{c.cctv_num}}" class="{{c.active}}"></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner">
                {% for c in cctv %}
                <div class="carousel-item {{c.active}}">
                    <img class="d-block w-100" src="{{c.im_src}}" alt="{{c.im_src}}" height="400">
                    <div class = "carousel-caption">
                        <div class = "table-responsive p-0">
                            <table class = "table table-hover text-nowrap">
                                <thead>
                                    <tr>
                                        <th> 오염 종류</th>
                                        <th> 오염 면적</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{c.soiling_type}}</td>
                                        <td>{{c.soiling_area}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span> 
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span> 
            </a>
        </div>
    </div>
</div>
