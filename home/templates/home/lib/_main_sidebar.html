{% load adminlte_helpers %}
{%load static %}
<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar sidebar-dark-info  elevation-4 ">
     <!-- Brand Logo -->
    <a href="/" class="brand-link text-center">
        <span class="brand-text font-weight-bolder">DAEYEON C&I</span>
    </a>
    <!-- sidebar: style can be found in sidebar.less -->
    <div class="sidebar">
        <!-- sidebar menu: : style can be found in sidebar.less -->
        {% block nav_links_ul %}
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column nav-flat" data-widget="treeview" role="menu" data-accordion="false">
            {% block nav_links_outer %}
            <li class="nav-header nav-header border-bottom border-info">MAIN</li>
                <li class="nav-item">
                    <a href="{% url 'home:home' %}" class="nav-link {% add_active 'home:home' %}">
                        <i class="nav-icon fas fa-home fa-fw"></i> 
                        <p>Home</p>
                    </a>
                </li>
            <li class="nav-header border-bottom border-info ">CCTV</li>
            <li class="nav-item">
                <a href="{% url 'cctv:cctv' %}" class="nav-link {% add_active 'cctv:cctv' %}">
                    <i class="nav-icon fas fa-solar-panel fa-fw"></i>
                    <p>실시간 패널 상태</p>
                </a>
            </li>
            <li class="nav-header border-bottom border-info">Graph</li>
            <li class="nav-item">
                <a href="{% url 'pow_gen:pow_gen' %}" class="nav-link {% add_active 'pow_gen:pow_gen' %}">
                    <i class="nav-icon fas fa-tachometer-alt"></i> 
                    <p>발전 현황</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'predict:predict' %}" class="nav-link {% add_active 'predict:predict' %}">
                    <i class="nav-icon fas fa-chart-line"></i>
                    <p>발전 예측</p>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'report:report' %}" class="nav-link {% add_active 'report:report' %}">
                    <i class="nav-icon fas fa-chart-pie"></i>
                    <p>보고서</p>
                </a>
            </li>
            <li class="nav-header border-bottom border-info">Alert</li>
            <li class="nav-item">
                <a href="{% url 'alarm:alarm' %}" class="nav-link {% add_active 'alarm:alarm' %}">
                    <i class="nav-icon far fa-bell"></i>
                    <p>알림</p>
                </a>
            </li>
            <li class="nav-header border-bottom border-info">Help</li>
            <li class="nav-item">
                <a href="{% url 'faq:faq' %}" class="nav-link {% add_active 'faq:faq' %}">
                    <i class="nav-icon far fa-question-circle"></i>
                    <p>FAQ</p>
                </a>
            </li>
            {% endblock nav_links_outer %}
            </ul>
            </nav>
        {% endblock nav_links_ul %}
    </div>
    <!-- /.sidebar -->
</aside>
