{% load static %}
    <div class="card">
        <div class = "card-header">
            <h3 class = "card-title">
                발전량 그래프
            </h3>
        </div>
        <div class = "card-body">
            <div id = "chartdiv">
            </div>
        </div>
    </div>

<!-- Styles -->
<style>
  #chartdiv {
    width: 100%;
    height: 500px;
  }
  </style>
  
  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
  <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
  
  <!-- Chart code -->
  <script>
  am5.ready(function() {
  
  // Create root element
  // https://www.amcharts.com/docs/v5/getting-started/#Root_element
  var root = am5.Root.new("chartdiv");
  
  // Set themes
  // https://www.amcharts.com/docs/v5/concepts/themes/
  root.setThemes([
    am5themes_Animated.new(root)
  ]);
  
  // Create chart
  // https://www.amcharts.com/docs/v5/charts/xy-chart/
  var chart = root.container.children.push(am5xy.XYChart.new(root, {
    panX: true,
    panY: false,
    wheelX: "panX",
    wheelY: "zoomX",
    layout: root.verticalLayout
  }));
  
  // Add scrollbar
  // https://www.amcharts.com/docs/v5/charts/xy-chart/scrollbars/
  chart.set("scrollbarX", am5.Scrollbar.new(root, {
    orientation: "horizontal"
  }));
  
  var data = [{
    "time": "03/21 06",
    "pred": 3.5,
    "actual": 4.2
  }, {
    "time": "03/21 07",
    "pred": 1.7,
    "actual": 3.1
  }, {
    "time": "03/21 08",
    "pred": 2.8,
    "actual": 2.9
  }, {
    "time": "03/21 09",
    "pred": 2.6,
    "actual": 2.3
  }, {
    "time": "03/21 10",
    "pred": 1.4,
    "actual": 2.1
  }, {
    "time": "03/21 11",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 12",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 13",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 14",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 15",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 16",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 17",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 18",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 19",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 20",
    "pred": 2.6,
    "actual": 4.9
  }, {
    "time": "03/21 21",
    "pred": 2.6,
    "actual": 4.9
  }];

  // Create axes
  // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
  var xRenderer = am5xy.AxisRendererX.new(root, {
    minGridDistance: 70
  });
  
  var xAxis = chart.xAxes.push(am5xy.CategoryAxis.new(root, {
    categoryField: "time",
    renderer: xRenderer,
    tooltip: am5.Tooltip.new(root, {
      themeTags: ["axis"],
      animationDuration: 200
    })
  }));

  root.interfaceColors.set("grid", am5.color("#fff"));
  
  xRenderer.grid.template.setAll({
    location: 1
  })
  
  xAxis.data.setAll(data);

  xAxis.get("renderer").labels.template.setAll({
  fill: root.interfaceColors.get("alternativeText")
  });
  
  var yAxis = chart.yAxes.push(am5xy.ValueAxis.new(root, {
    min: 0,
    renderer: am5xy.AxisRendererY.new(root, {
      strokeOpacity: 0.1
    })
  }));

  yAxis.get("renderer").labels.template.setAll({
  fill: root.interfaceColors.get("alternativeText")
  });
  
  // Add series
  // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
  
  var series0 = chart.series.push(am5xy.ColumnSeries.new(root, {
    name: "발전량",
    xAxis: xAxis,
    yAxis: yAxis,
    valueYField: "pred",
    categoryXField: "time",
    clustered: false,
    tooltip: am5.Tooltip.new(root, {
      labelText: "예측 발전량: {valueY}"
    })
  }));
  
  series0.columns.template.setAll({
    width: am5.percent(80),
    tooltipY: 0,
    strokeOpacity: 0,
    fillOpacity: 0.5,
  });

  series0.set("fill", am5.color(0x297373));
  
  series0.data.setAll(data);
  
  
  var series1 = chart.series.push(am5xy.ColumnSeries.new(root, {
    name: "발전량",
    xAxis: xAxis,
    yAxis: yAxis,
    valueYField: "actual",
    categoryXField: "time",
    clustered: false,
    tooltip: am5.Tooltip.new(root, {
      labelText: "실제 발전량: {valueY}"
    })
  }));
  
  series1.columns.template.setAll({
    width: am5.percent(50),
    tooltipY: 0,
    strokeOpacity: 0
  });
  
  series1.set("fill", am5.color(0x29734));

  series1.data.setAll(data);
  
  var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {}));

  var legend = chart.children.push(am5.Legend.new(root, {
  nameField: "name",
  fillField: "color",
  strokeField: "color",
  centerX: am5.percent(50),
  x: am5.percent(50)
  }));

  legend.data.setAll([{
    name: "예측 발전량",
    color: am5.color(0x297373)
  }, {
    name: "실제 발전량",
    color: am5.color(0x29734)
  }]);

  legend.get("renderer").labels.template.setAll({
  fill: root.interfaceColors.get("alternativeText")
  });
  
  
  // Make stuff animate on load
  // https://www.amcharts.com/docs/v5/concepts/animations/
  chart.appear(1000, 100);
  series0.appear();
  series1.appear();
  
  }); // end am5.ready()
  </script>
  
  <!-- HTML -->
  <div id="chartdiv"></div>
